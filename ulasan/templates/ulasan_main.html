{% extends 'base.html' %}
{% load static %}

{% block meta %}
{% load tz %}
<title>Ulasan | Mujur Reborn</title>
{% endblock meta %}
{% block content %}
{% include 'user_navbar.html' %}
<div class="overflow-x-hidden px-4 md:px-8 pb-8 pt-24 min-h-screen bg-gray-100 flex flex-col">
    <div class="flex flex-row justify-between items-center mb-6">
      <a href="{% url 'ulasan:create_ulasan_entry' %}" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105">
        Tambahkan Ulasan
      </a>
      <button data-modal-target="crudModal" data-modal-toggle="crudModal" class="btn bg-indigo-700 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105" onclick="showModal();">
        Tambahkan Ulasan AJAX
      </button>
    </div>
    
    <div id="ulasan_entry_cards"></div>
    <div id="crudModal" tabindex="-1" aria-hidden="true" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50 overflow-x-hidden overflow-y-auto transition-opacity duration-300 ease-out">
      <div id="crudModalContent" class="relative bg-white rounded-lg shadow-lg w-5/6 sm:w-3/4 md:w-1/2 lg:w-1/3 mx-4 sm:mx-0 transform scale-95 opacity-0 transition-transform transition-opacity duration-300 ease-out">
        <!-- Modal header -->
        <div class="flex items-center justify-between p-4 border-b rounded-t">
          <h3 class="text-xl font-semibold text-gray-900">
            Tambahkan Ulasan
          </h3>
          <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" id="closeModalBtn">
            <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <!-- Modal body -->
        <div class="px-6 py-4 space-y-6 form-style">
          <form id="ulasanEntryForm">
            <div class="mb-4">
              <label for="nama_produk_ulas" class="block text-sm font-medium text-gray-700">Nama produk ulas</label>
              <input type="text" id="nama_produk_ulas" name="nama_produk_ulas" class="mt-1 block w-full border border-gray-300 rounded-md p-2 hover:border-indigo-700" placeholder="Masukkan nama produk" required>
            </div>
            <div clss="mb-4">
              <label for="rating" class="block text-sm font-medium text-gray-700">Rating</label>
              <select id="rating" name="rating" required>
                <option value="" disabled selected>---------</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class="mb-4">
              <label for="komentar" class="block text-sm font-medium text-gray-700">Komentar</label>
              <textarea id="komentar" name="komentar" rows="3" class="mt-1 block w-full h-52 resize-none border border-gray-300 rounded-md p-2 hover:border-indigo-700" placeholder="Kasih komentar" required></textarea>
            </div>
          </form>
        </div>
        <!-- Modal footer -->
        <div class="flex flex-col space-y-2 md:flex-row md:space-y-0 md:space-x-2 p-6 border-t border-gray-200 rounded-b justify-center md:justify-end">
          <button type="button" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg" id="cancelButton">Cancel</button>
          <button type="submit" id="submitUlasanEntry" form="ulasanEntryForm" class="bg-indigo-700 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg">Save</button>
        </div>
      </div>
    </div>

</div>

<script>
  async function getUlasanEntries(){
    return fetch("{% url 'ulasan:show_json' %}").then((res) => res.json())
  }
</script>

<script>
    const currentUsername = "{{ current_username }}"; // Pass the username to JavaScript
</script>

<script>
  async function refreshUlasanEntries() {
    document.getElementById("ulasan_entry_cards").innerHTML = "";
    document.getElementById("ulasan_entry_cards").className = "";
    const ulasanEntries = await getUlasanEntries();
    console.log('ulasanEntries:', ulasanEntries);
    let htmlString = "";
    let classNameString = "";

    if (ulasanEntries.length === 0) {
        classNameString = "flex flex-col items-center justify-center min-h-[24rem] p-6";
        htmlString += `
            <div class="flex flex-col items-center justify-center min-h-[24rem] p-6">
                <img src="{% static 'image/ulasan_kosong.png' %}" alt="Ulasan Kosong" class="w-36 h-49 mb-4"/>
                <p class="text-center text-gray-600 mt-4">Belum ada ulasan pada Mujur Reborn.</p>
            </div>
        `;
    }
    else {
        classNameString = "columns-1 sm:columns-2 lg:columns-3 gap-6 space-y-6 w-full"
        ulasanEntries.forEach((item) => {
            const localTime = new Date(item.waktu).toLocaleString();
            const username = item.username;
            const isAuthor = item.username === currentUsername;

            htmlString += `
            <div class="relative break-inside-avoid">
              <div class="relative top-5 bg-[#FBE7C6] shadow-md rounded-lg mb-6 break-inside-avoid flex flex-col transform transition-transform duration-300">
                <div class="bg-[#FFAEBC] text-gray-800 p-4 rounded-t-lg border-b-2 border-[#FFAEBC]">
                  <h3 class="font-bold text-xl mb-2">${username}</h3>
                  <p class="text-gray-600">${localTime}</p>
                </div>
                <div class="p-4">
                  <p class="font-semibold text-lg mb-2">Nama Produk Ulas</p> 
                  <p class="text-gray-700 mb-2">
                    <span class="bg-[linear-gradient(to_bottom,transparent_0%,transparent_calc(100%_-_1px),#CDC1FF_calc(100%_-_1px))] bg-[length:100%_1.5rem] pb-1">${item.nama_produk_ulas}</span>
                  </p>
                  <p class="font-semibold text-lg mb-2">Rating</p> 
                  <p class="text-gray-700 mb-2">
                    <span class="bg-[linear-gradient(to_bottom,transparent_0%,transparent_calc(100%_-_1px),#CDC1FF_calc(100%_-_1px))] bg-[length:100%_1.5rem] pb-1">${item.rating}</span>
                  </p>
                  <p class="font-semibold text-lg mb-2">Komentar</p> 
                  <p class="text-gray-700 mb-2">
                    <span class="bg-[linear-gradient(to_bottom,transparent_0%,transparent_calc(100%_-_1px),#CDC1FF_calc(100%_-_1px))] bg-[length:100%_1.5rem] pb-1">${item.komentar}</span>
                  </p>
                </div>
              </div>
              <div class="absolute top-0 -right-4 flex space-x-1">`;

              //Kode ini akan memastikan user yang sudah login hanya bisa modifikasi ulasan mereka sendiri.
              if (isAuthor) {
                  htmlString += `
                  <a href="edit-ulasan/${item.id}" class="bg-yellow-500 hover:bg-yellow-600 text-white rounded-full p-2 transition duration-300 shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
                      <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                    </svg>
                  </a>
                  <a href="delete/${item.id}" class="bg-red-500 hover:bg-red-600 text-white rounded-full p-2 transition duration-300 shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                    </svg>
                  </a>`;
              }
                
              htmlString += `
              </div>
            </div>`;
        });
    }
    document.getElementById("ulasan_entry_cards").className = classNameString;
    document.getElementById("ulasan_entry_cards").innerHTML = htmlString;
}
refreshUlasanEntries();
</script>

<script>
  const modal = document.getElementById('crudModal');
  const modalContent = document.getElementById('crudModalContent');

  function showModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

      modal.classList.remove('hidden'); 
      setTimeout(() => {
        modalContent.classList.remove('opacity-0', 'scale-95');
        modalContent.classList.add('opacity-100', 'scale-100');
      }, 50); 
  }

  function hideModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

      modalContent.classList.remove('opacity-100', 'scale-100');
      modalContent.classList.add('opacity-0', 'scale-95');

      setTimeout(() => {
        modal.classList.add('hidden');
      }, 150); 
  }

  document.getElementById("cancelButton").addEventListener("click", hideModal);
  document.getElementById("closeModalBtn").addEventListener("click", hideModal);
</script>

<script>
  function addUlasanEntry() {
    fetch("{% url 'ulasan:add_ulasan_entry_ajax' %}", {
      method: "POST",
      body: new FormData(document.querySelector('#ulasanEntryForm')),
    })
    .then(response => refreshUlasanEntries())

    document.getElementById("ulasanEntryForm").reset(); 
    document.querySelector("[data-modal-toggle='crudModal']").click();

    return false;
  }
</script>

<script>
document.getElementById("ulasanEntryForm").addEventListener("submit", (e) => {
    e.preventDefault();
    addUlasanEntry();
  })
</script>

{% endblock content %}
